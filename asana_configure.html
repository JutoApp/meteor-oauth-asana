<template name="configureLoginServiceDialogForAsana">
  <p>
    Login to asana.com and go to https://app.asana.com and navigate to 'My Profile Settings' => Apps => Manage Developer Apps => Add New Application
    to register your application and get a client_id and client_secret. Ensure you select "OAuth 2 authorization with a callback URL".
  </p>
  <p>Set the "Authorization callback URL" to: <span class="url">{{siteUrl}}_oauth/asana</span></p>
  <p>Complete the rest of the form as required, along with the captcha and press submit.</p>
  <p>Record the client_id and client_secret in the "Client Id" and "Client Secret" fields of this form and press submit to save the configuration</p>
</template>
